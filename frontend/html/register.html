<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		@font-face {
			font-family: 'LeagueSpartan';
			src: url('./../fonts/LeagueSpartan.ttf') format('truetype');
			font-style: normal;
			font-weight: bold;
		}

		* {
			font-size: 25px;
			font-family: LeagueSpartan;
			color: #4D4D4D;
			margin: 0px;
			padding: 0px;
			transition: all 0.1s ease;
		}

    	body, html {
   			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.backgroundGreen{
			background: #1FDD76;
		}


		#header {
			flex-shrink: 0;
		    padding: 10px 20px;
		}

		#container {
			padding: 10px 20px;
			flex-grow: 1;
			overflow-y: auto;
		}

		#container > * {
			padding: 5px 0px;
		}

		#nav {
			flex-shrink: 0;
			border-top: 2px solid #4D4D4D;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
		}

		.box {
			border: 2px solid #4D4D4D;
			border-radius: 12px;
			background: #F1F1F1;
			padding: 10px;
			margin: 10px 0px;
		}

		input {
			width: calc(100% - 25px);
		}

		button {
			width: 45%;
			height: 100px;
		}

		h1 {
			font-size: 45px;
		}

		.hidden {
			display: none;
		}
		
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="header" class="backgroundGreen">
		<h1>¡HOLA!</h1>
		<h2>NOS ALEGRA CONOCERTE :)</h2>
	</div>
	<div id="container">
		<div id="registerStep0">
			<span class="inputContainer">
				<label for="name">¿CÓMO TE LLAMAS?</label>
				<br>
				<input type="text" id="name" class="box" name="name" placeholder="NOMBRE Y APELLIDO" minlength="2" maxlength="50" required>
			</span>
		</div>

		<form id="createUserForm">
		</form>
	</div>
	<div id="nav">
		<button class="box"></button>
		<button class="box" type="submit">SIGUIENTE</button>
	</div>



<script>
	const inputContainers = document.querySelectorAll('.inputContainer');
	const inputs = document.querySelectorAll('input');
	const header = document.getElementById('header');
	const container = document.getElementById('container');

	inputs.forEach(input => {
		input.addEventListener('focus', (event) => {
			inputContainers.forEach(inputContainer => {
				if (!inputContainer.contains(event.target)) {
					inputContainer.classList.add('hidden');
				}
			});
			header.classList.add('hidden');
				container.style.flexGrow = 0;
		});

		input.addEventListener('blur', () => {
			inputContainers.forEach(inputContainer => {
				inputContainer.classList.remove('hidden');
			});
			header.classList.remove('hidden');
			container.style.flexGrow = 1;

		});
	});
</script>


</body>
</html>
