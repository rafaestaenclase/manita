<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Clase User</title>
    <script type="module">
        import User from './../js/User.js';

        document.addEventListener('DOMContentLoaded', () => {
            const user = new User();

            const userIdInput = document.getElementById('userId');
            const searchButton = document.getElementById('searchButton');
            const userList = document.getElementById('userList');

            searchButton.addEventListener('click', () => {
                const userId = parseInt(userIdInput.value); // Convertir a número
                if (!isNaN(userId)) {
                    // Limpiar la lista antes de realizar la búsqueda
                    userList.innerHTML = '';

                    // Realizar la búsqueda del usuario por ID
                    user.getUserById(userId)
                        .then(userData => {
                            // Crear elementos de lista para mostrar los datos del usuario
                            const listItem = document.createElement('li');
                            listItem.textContent = JSON.stringify(userData);
                            userList.appendChild(listItem);
                        })
                        .catch(error => {
                            console.error('Error al buscar usuario:', error);
                        });
                } else {
                    console.error('ID de usuario no válido.');
                }
            });
        });
    </script>
</head>
<body>
    <label for="userId">ID de Usuario:</label>
    <input type="number" id="userId" name="userId">
    <button id="searchButton">Buscar</button>
    <ul id="userList"></ul>
</body>
</html>
